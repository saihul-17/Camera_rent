<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - CameraRent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <div class="back-nav">
        <a href="login.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali ke Beranda</span>
        </a>
    </div>

    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <a href="index.html" class="nav-logo">
                    <i class="fas fa-camera"></i>
                    <span>CameraRent</span>
                </a>
                <h2>Buat Akun Baru</h2>
                <p>Hanya butuh beberapa detik untuk memulai.</p>
            </div>
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama lengkap Anda" required>
                    <i class="fas fa-check validation-icon success"></i>
                    <i class="fas fa-times validation-icon error"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="contoh@gmail.com" required>
                    <i class="fas fa-check validation-icon success"></i>
                    <i class="fas fa-times validation-icon error"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required>
                    <i class="fas fa-check validation-icon success"></i>
                    <i class="fas fa-times validation-icon error"></i>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-text">Kekuatan Password: <span id="strengthLevel">Lemah</span></div>
                        <div class="strength-meter">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <ul class="strength-requirements">
                            <li id="lengthReq">Minimal 8 karakter</li>
                            <li id="lowercaseReq">Minimal 1 huruf kecil</li>
                            <li id="uppercaseReq">Minimal 1 huruf besar</li>
                            <li id="numberReq">Minimal 1 angka</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password Anda" required>
                    <i class="fas fa-check validation-icon success"></i>
                    <i class="fas fa-times validation-icon error"></i>
                </div>
                <div id="formError" class="error-message"></div>
                <div id="formSuccess" class="success-message"></div>
                <button type="submit" class="btn-primary full-width">Daftar</button>
            </form>
            <div class="auth-link">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js /register.js"></script>
</body>
</html>
